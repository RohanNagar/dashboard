<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="description" content="The all-in-one personal information dashboard">
  <meta name="author" content="Rohan Nagar">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./services/services.js"></script>
  <script>if (window.module) module = window.module;</script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" style="-webkit-app-region: drag">
      <div class="one-half column">
        <h2 class="title">Dashboard</h2>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns card card-shortcut card-dark card-bg-yellow">
        <div class="row card-header">
          <h5 class="card-title">Sunrise & Sunset</h5>
        </div>

        <div class="row card-body">
          <div class="one-half column">
            <span id="sunrise">Loading...</span>
          </div>
          <div class="one-half column">
            <span id="sunset"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns card card-shortcut card-dark card-bg-green">
        <div class="row card-header">
          <h5 class="card-title">YNAB Account Balances</h5>
        </div>

        <div class="row card-body">
          <div class="one-half column">
            <span id="ynab-accounts">Loading...</span>
          </div>
          <div class="one-half column">
            <span id="ynab-balances"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns card card-shortcut card-dark card-bg-red">
        <div class="row card-header">
          <h5 class="card-title">Todoist</h5>
        </div>

        <div class="row card-body">
          Loading...
        </div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
